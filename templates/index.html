<!DOCTYPE html>
<html>

<head>
    <link rel="icon"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNGRjQ1MDAiIC8+PC9zdmc+Cg==" />

    <h1 class="text-3xl font-semibold text-center mb-8 text-gradient">查询 OpenAI 账户余额</h1>
    <p>输入openai账户和密码进行查询，本站不保存账户信息，查询后请自行保存，查询比较慢请耐心等待</p>
    <p>输入例子: xxx@openai.com----xxx_123</p>


    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h1 {
        font-size: 2.5rem;
        text-align: center;
        }

        footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        opacity: .5;
        }

        footer i {
        font-style: normal;
        color: #ff8787;
        }

        #userData {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #output {
            margin-top: 20px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>


<body>
    <div class="center-container">
        <textarea id="userData" rows="5" cols="50" placeholder="输入openai账号和密码,支持多行输入,格式: email----password"></textarea>
        <br><br>
        <input type="button" value="批量查询" onclick="fetchDataAndDisplay()">
        <br><br>
        <table id="dataTable">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>is_alive</th>
                <th>sess_key</th>
                <th>org_id</th>
                <th>account_type</th>
                <th>is_plus</th>
                <th>is_gpt4</th>
                <th>total_granted</th>
                <th>total_used</th>
                <th>total_available</th>
                <th>account_expires_at</th>
            </tr>
        </table>
    </div>
<footer>
    <a href="https://github.com/caoyunzhou/openai-billing">前往 Github 查看源码或独立部署</a>
    <br> <br>
    <p id="ipinfo"></p>
</footer>

<script>
    function fetchDataAndDisplay() {
        const userData = document.getElementById('userData').value;
        const userDataArray = userData.split('\n');

        fetch('/get_sess_key', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userData: userDataArray })
        })  // Replace with the actual API endpoint
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('dataTable');
                table.innerHTML = ''; // Clear previous data

                // Dynamically add table header based on data keys
                const headerRow = document.createElement('tr');
                for (let key in data[0]) {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                }
                table.appendChild(headerRow);

                for (let entry of data) {
                    const tr = document.createElement('tr');

                    for (let key in entry) {
                        const td = document.createElement('td');
                        td.textContent = entry[key];
                        tr.appendChild(td);
                    }

                    table.appendChild(tr);
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
</script>

<script>
    function getIpInfo() {
        fetch('https://forge.speedtest.cn/api/location/info')
            .then(res => res.json())
            .then(res => {
                document.getElementById('ipinfo').textContent = `当前IP: ${res.ip} (${res.province} ${res.city}  ${res.distinct} ${res.isp})  `;
            })
            .catch(err => {
                console.log(err);
            });
    }

    getIpInfo();

</script>
</body>

</html>
